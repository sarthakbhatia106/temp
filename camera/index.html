<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- this is an html tag which gives a video box and autoplay tells the 
    browser to autoplay the video element as soon as src is provided to the element. 
    controls attribute gives the play,pause button and the equiliser line to the video-->

    <div class="video-container">
      <video autoplay style="transform: scale(1);"></video>
    </div>
    <button id="record">
      <div class="record-inner"></div>
    </button>
    <!--button for recording video -->
    <button id="capture"><div class="capture-inner"></div></button>
    <!--button for recording video -->

    <div class="filter-container">
      <div class="filters" style="background-color: #ff6b6b82"></div>
      <div class="filters" style="background-color: #48dafb4b"></div>
      <div class="filters" style="background-color: #ff9ff265"></div>
      <div class="filters" style="background-color: #ff793f59"></div>
      <div class="filters" style="background-color: #ffb04248"></div>
      <div class="filters"></div>
    </div>

    <div class="zoom-in-out-container">
      <div class="zoom-in">+</div>
      <div class="zoom-out">-</div>
    </div>

    <div class="gallery material-icons">collections</div>

    <script src="script.js"></script>
  </body>
</html>
